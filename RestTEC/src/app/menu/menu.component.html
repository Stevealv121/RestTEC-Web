<h3>Menu</h3>
<br>
<button type="button" class="btn btn-primary" (click)="newDish()">Add Dish</button>
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of headers">
            {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dish of menu" (click)="editMenu(dish.id)">
        <th scope="row">{{ dish.id }}</th>
        <td>{{ dish.name }}</td>
        <td>{{ dish.description }}</td>
        <td>{{ dish.price }}</td>
        <td>{{ dish.calories }}</td>
        <td>{{ dish.type }}</td>
      </tr>
    </tbody>
  </table>
