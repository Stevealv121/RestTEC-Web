<div class="container ">
    <div class="row">            
        <div class="login-container col-lg-4 col-md-6 col-sm-8 col-xs-12">
             <div class="login-title text-center">
                    <h2><span>Sign up</span></h2>
             </div>
            <div class="login-content">
                <div class="login-header ">
                    <h3><strong>Welcome,</strong></h3>
                    <h5>Please enter below, the required information</h5>
                </div>
                <div class="login-body">
                    <form role="form" action="" method="post" class="login-form">
                        <div class="form-group ">
                            <div class="pos-r">                                        
                                <input   id="form-username" type="text" name="form-username" placeholder="Name" class="form-username form-control">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="br">
                            <br>
                        </div>
                        <div class="form-group ">
                            <div class="pos-r">                                        
                                <input   id="form-email" type="text" name="form-email" placeholder="Email" class="form-email form-control">
                                <i class="fa fa-email"></i>
                            </div>
                        </div>
                        <div class="br">
                            <br>
                        </div>
                        <div class="form-group">
                            <div class="pos-r">                                    
                                <input id="form-password" type="password" name="form-password" placeholder="Password" class="form-password form-control" >
                                <i class="fa fa-lock"></i>                                        
                            </div>
                        </div>
                        <div class="br">
                            <br>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Administration
                            </label>
                          </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Chef
                            </label>
                        </div>  
                        <div class="br">
                            <br>
                        </div>
                        <div class="form-group">     
                            <button type="submit" class="btn btn-primary form-control"><strong>Register</strong></button>  
                        </div>   
                                                                      
                    </form>
                </div> <!-- end  login-body -->                     
            </div><!-- end  login-content -->  
            <div class="login-footer text-center template">
                <h5>Already have an account?<a routerLink="/login-admin" class="bold"> Administration </a> or <a routerLink="/login-chef" class="bold"> Chef </a>     </h5>                   
            </div>
        </div>  <!-- end  login-container -->      

    </div>
</div><!-- end container -->
